<html>
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <script src="../jquery-3.4.1.min.js"></script>
        
        <style>
            *{
                box-sizing: border-box;
            }
            body{
                height: 2500px;
            }
            #d1, #d2, #d3, #d4, #d5{
                height: 400px;
                border: 1px solid #ff6600;
            }
            #d2, #d3, #d4, #d5{
                margin-top: 50px;
            }
        </style>
    </head>
    <body>
        <div id="box" style="border: 1px solid lime;">
            <div id="d1">div1</div>
            <div id="d2">div2</div>
            <div id="d3">div3</div>
            <div id="d4">div4</div>
            <div id="d5">div5</div>
        </div>
        
    </body>
<script>
    $(document).ready(function () {
        var top;
        $("body").on("mousewheel DOMMouseScroll", function (e) {
            // var d = e.originalEvent.wheelDelta;
            // console.log(d);
            var delta = (e.originalEvent.wheelDelta && (e.originalEvent.wheelDelta > 0 ? 1 : -1))   //chrome:向下滚为-120，向上为+120
           || (e.originalEvent.detail && (e.originalEvent.detail > 0 ? -1 : 1));   //firefox

           if(delta > 0){
            //    console.log("up");
               top = $("body").scrollTop();
               $("body").animate({scrollTop: (top-450) + 'px'}, "slow");
           }
           else if(delta < 0){
            //    console.log("down");
               top = $("body").scrollTop();
               $("body").animate({scrollTop: (top+450) + 'px'}, "slow");
           }
        });
