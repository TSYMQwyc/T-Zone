<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>图片轮播</title>
        <link rel="stylesheet" href="./carousel.css">
        <script src="../jQ/jquery-3.3.1.min.js"></script>
        <script src="./carousel.js"></script>
    </head>
    <body>
        <div class="frame">
            <ul class="carousel" id="img_list">
                <li><img src="../PIC/d1.jpg" alt="d1"></li>
                <li><img src="../PIC/d2.jpg" alt="d2"></li>
                <li><img src="../PIC/d3.jpg" alt="d3"></li>
                <li><img src="../PIC/d4.jpg" alt="d4"></li>
            </ul>

            <ol class="order" id="order_list">
                <li id="ol0" class="active"></li>
                <li id="ol1"></li>
                <li id="ol2"></li>
                <li id="ol3"></li>
            </ol>

            <div id="previous">&lt;</div>
            <div id="next">&gt;</div>
        </div>
    </body>
</html>
