<script>

        var scroll;
        var imgDisplay;
        $("#text1, #img1").slideDown("slow");

        var display = setInterval(function () {

            }

            console.log(imgDisplay);

                    clearInterval(display);
                });
            }
        }, 400);        
        
    });
