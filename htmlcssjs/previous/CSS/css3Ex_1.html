<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css3Ex_1.css">
        <title>渐变</title>
    </head>
    <body>
        <div class="linear">
            线性渐变 默认从上到下
        </div>
        <div class="linearLtR">
            to right 从左到右
        </div>
        <div class="linearRtL">
            to left 从右到左
        </div>
        <div class="linearLTtRB">
            to bottom right 从左上到右下<br>
            交换颜色节点可实现从右下到左上
        </div>
        <div class="linearLBtRT">
            to top right 从左下到右上<br>
            交换颜色节点可实现从右上到左下
        </div>
        <br style="clear:both;">
        <br>

        <div class="linear30deg">
            带角度的线性渐变<br>
            30deg<br>
            0deg从下到上，增加角度顺时针
        </div>
        <div class="linear60deg">
            带角度的线性渐变<br>
            60deg
        </div>
        <div class="linear90deg">
            带角度的线性渐变<br>
            90deg
        </div>
        <br style="clear:both;">
        <p class="colorP">多彩文字,傲剑凌云笑苍生，不及头上绿三分^_^</p>
        <br><br>
        <div class="linearNcolor">
            多个颜色节点，并且带比例
        </div>
        <br style="clear:both;">
        <br>

        <div class="repeatlinear" style="height: 200px;">
            重复线性渐变
        </div>
        <br style="clear:both;">
        <br>

        <div class="radial">
            径向渐变
        </div>

    </body>
</html>
